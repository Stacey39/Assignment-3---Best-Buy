<ng-container *ngIf="products$ | async as products">
  <div class="row ">
    <div class="col-md-3  box-shadow " *ngFor="let product of products">
        <div class="p-3 card border bg-light">
      <div class="card-header">
        <h6 class="my-0 font-weight-normal">{{ product.name }}</h6>
      </div>
      <div class="card-body">
        <img class="img-fluid mb-4" [src]="product.photo">
        <button type="button" class="btn btn-lg btn-block btn-outline-primary" onclick="window.location.href='interior-product.html'">View</button>
        <ul class="list-unstyled mt-3 mb-4">
            <li>{{ product.price | currency }}</li>
        </ul>
    </div>
    </div>
    </div>

      </div>
</ng-container>
